<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            line-height: 1.5;
            color: #020409;
            background-color: #ffffff ;
            font-size: 14px;
            max-width: 800px;
            margin: 0 auto;
            padding: 1em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            word-wrap: break-word;
        }

        html {
            overflow-y: scroll;
        }



       

        h1, h2, h3, h4, h5, h6 {
            line-height: 1.2;
        }

        pre {
            font-size: 14px;
            padding: 10px;
            overflow-x: auto;
            border: 1px solid #21252b;
            border-radius: 4px;
            background-color: #e8ecf0;
        }

        pre::-webkit-scrollbar {
            width: 12px;
        }

        pre::-webkit-scrollbar-track {
            background: transparent; 
        }

        pre::-webkit-scrollbar-thumb {
            background: #888; 
        }

        pre::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }

        /* For Firefox */
        pre {
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        code{
            background-color: #e8ecf0;
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            white-space: break-spaces;
            border-radius: 6px;
        }

        pre code {
            background: none;
            padding: 0;
            border: none;
            color: inherit;
        }

        .name {
            font-size: 2em;
            margin-right: 1em;
            font-weight: bold;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-name {
            /* Add your styles for the name here. For example: */
            font-size: 2.0em;
            font-weight: bold;
        }

        .nav-link {
            color: #020408; /* Set the text color to black */
            text-decoration: none; /* Remove underline */
            padding: 3px 10px; /* Add padding to center the text */
            border-radius: 5px; /* Add border-radius to round the corners */
            display: inline-block; /* Make the link an inline-block element to apply padding and border-radius */
            font-size: 1.2em;
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: #e8ecf0; /* Set the background color to #e8ecf0 when hovering */
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* Aspect ratio for 16:9 videos */
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
</head>
<body>
    <div class="header">
        <div class="header-name">Nitish Naineni</div>
        <div class="header-links">
            <a href="/" class="nav-link">Home</a>
            <a href="/resume" class="nav-link">Resume</a>
        </div>
    </div>
    <hr>
    {{ content }}
    <footer>
        <!-- ... existing footer content ... -->
        <hr>
        <p>
            This site was made with 
            <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a> and 
            <a href="https://giscus.app/" target="_blank" rel="noopener noreferrer">Giscus</a>. 
            View the 
            <a href="https://github.com/NitishNaineni/nitishnaineni.com" target="_blank" rel="noopener noreferrer">source code</a> 
            on GitHub.
        </p>
        <p>&copy; {{ 'now' | date: "%Y" }} Nitish Naineni. All rights reserved.</p>
    </footer>
</body>
</html>
