<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <style>
        body {
            line-height: 1.5;
            color: #e7edf2;
            background-color: #0e1116 ;
            font-size: 14px;
            max-width: 800px;
            margin: 0 auto;
            padding: 1em;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            word-wrap: break-word;
        }

        html {
            overflow-y: scroll;
        }

        hr {
            display: block;
            border: 0;
            border-top: 1px solid;
            border-color: #31363c;
        }

        a{
            text-decoration: none;
            color: #477fef
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2, h3, h4, h5, h6 {
            line-height: 1.2;
            font-weight: 500;
        }

        
        h2 {
            padding-bottom: 10px;
            border-bottom: 1px solid #31363c;
        }

        pre {
            font-size: 14px;
            padding: 10px;
            overflow-x: auto;
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        code{
            background-color: #353940;
            padding: .2em .4em;
            font-size: 85%;
            border-radius: 4px;
        }

        pre code {
            background-color: transparent;
            padding: 0;
        }

       
        .header {
            justify-content: space-between;
            align-items: center;
            background-color: #020409;
            border: 1px solid #31363c;
            border-radius: 6px;
            padding: 10px;
        }

        footer{
            border: 1px solid #31363c;
            border-radius: 6px;
            background-color: #020409;
            padding: 0px 15px;
        }

        .nav-link {
            color: #e7edf2;
            text-decoration: none;
            padding: 3px 10px;
            border-radius: 3px; 
            display: inline-block; 
            font-weight: 500;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
</head>
<body>
    <div class="header">
        <a href="/" class="nav-link">Home</a> 
        <a href="/resume" class="nav-link">Resume</a>
    </div>
    {{ content }}
    <footer>
        <p>
            This site was made with 
            <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a> and 
            <a href="https://giscus.app/" target="_blank" rel="noopener noreferrer">Giscus</a>. 
            View the 
            <a href="https://github.com/NitishNaineni/nitishnaineni.com" target="_blank" rel="noopener noreferrer">source code</a> 
            on GitHub.
        </p>
        <p>&copy; {{ 'now' | date: "%Y" }} Nitish Naineni. All rights reserved.</p>
    </footer>
</body>
</html>
