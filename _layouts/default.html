<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your site description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="Nitish Naineni">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav>
            <a href="/" class="nav-link" aria-label="Home">Home</a> 
            <a href="/resume" class="nav-link" aria-label="Resume">Resume</a>
        </nav>
        <div class="social">
            <a href="https://github.com/NitishNaineni" aria-label="GitHub">
                <img src="/assets/github.svg" alt="GitHub profile" class= "icon" loading="lazy">
            </a>
            <a href="/feed.xml" aria-label="RSS Feed">
                <img src="/assets/rss.svg" alt="RSS feed" class= "icon" loading="lazy">
            </a>
        </div>
    </header>
    <main>
        {{ content }}
    </main>
    <footer>
        <div class="footer-content">
            <p>
                This site was made with 
                <a href="https://jekyllrb.com/" target="_blank" rel="noopener noreferrer">Jekyll</a> and 
                <a href="https://giscus.app/" target="_blank" rel="noopener noreferrer">Giscus</a>. 
                View the 
                <a href="https://github.com/NitishNaineni/nitishnaineni.com" target="_blank" rel="noopener noreferrer">source code</a> 
                on GitHub.
            </p>
            <p>&copy; {{ 'now' | date: "%Y" }} Nitish Naineni. All rights reserved.</p>
        </div>
    </footer>
